<!DOCTYPE html>
<head>
<meta charset="UTF-8">
<title>Assignment1</title>
<style>
    table {
        width: 100%;
        height: 300px;
        border: 2px solid black;
        border-collapse: collapse;
        margin: 50px auto;
    }
    td {
        border: 1px solid black;
        position: relative;
    }
   
    .top-left a {
        position: absolute;
        top: 10px;
        left: 10px;
    }
    .top-right img {
        position: absolute;
        top: 10px;
        right: 10px;
        max-width: 100px;
        height: auto;
    }
    .bottom-left ul {
        position: absolute;
        bottom: 10px;
        left: 10px;
    }
   
    ul {
        list-style-type: disc;
        padding-left: 20px;
        margin: 0;
    }
</style>
</head>
<body>
    <table>
        <tr>
            <td class="top-left">
                <a href="https://stat.tamu.edu/" target="_blank">Texas A&M Statistics Department</a>
            </td>
            <td class="top-right">
                <img width =200 src="mamta.jpeg">
            </td>
        </tr>
        <tr>
            <td class="bottom-left">
                <ul>
                    <li>I have completed my undergraduate studies in computer Engineering in India</li>
                    <li>Currently, I am pursuing Masters in Engineering Technology at Texas A&M University</li>
                </ul>
            </td>
            <td>        
            </td>
        </tr>
    </table>
</body>
</html>
